<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="redefinindo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="/static/CSS/esqueceu.css" />
  </head>

  <body>
    <div class="container">
      <a href="/login" class="back-link">← Voltar</a>
      <form id="resetPasswordForm">
        <h2>Esqueci minha Senha</h2>
        <p>
          Nao se preocupe nos vamos te ajudar! Insira o CPF cadastrado para
          redefinir sua senha
        </p>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <div class="input-group">
            <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" required />
            <span class="error-icon" id="errorIcon">❗</span>
          </div>
          <div class="error-message" id="errorMessage">
            Informe o seu CPF corretamente
          </div>
        </div>
        <button type="submit" id="submitButton" class="button" disabled>
          Continuar
        </button>
      </form>
    </div>

    <script>
      const cpfInput = document.getElementById("cpf");
const errorMessage = document.getElementById("errorMessage");
const errorIcon = document.getElementById("errorIcon");
const submitButton = document.getElementById("submitButton");

function validateCPF() {
  const cpfValue = cpfInput.value.replace(/\D/g, ""); 

  if (cpfValue.length === 11) {
    
    submitButton.disabled = false;
    submitButton.classList.add("active");
    errorMessage.style.display = "none";
    errorIcon.style.display = "none";
  } else {
   
    submitButton.disabled = true;
    submitButton.classList.remove("active");
    errorMessage.style.display = "block";
    errorIcon.style.display = "block";
  }
}


cpfInput.addEventListener("input", validateCPF);


document
  .getElementById("resetPasswordForm")
  .addEventListener("submit", function (event) {
    event.preventDefault();
    const cpfValue = cpfInput.value.replace(/\D/g, "");

    
    console.log(`CPF enviado: ${cpfValue}`);

    
    window.location.href = "/esqueceuSenha2";
  });

    </script>
  </body>
</html>
