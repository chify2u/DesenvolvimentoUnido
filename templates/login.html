<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="desenvolvimento unido ajudando comunidades" />
  <title>Desenvolvimento Unido</title>
  <link rel="stylesheet" href="/static/CSS/login.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Realize seu login</h1>
      <h4>Transforme-se com nós</h4>
      <form method="POST" action="/login">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="XXXXXXXXXXX" required />

        <label for="password">Senha</label>
        
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
      

        <button type="submit">Entrar</button>

        <p class="register-link">
          Não possui cadastro? <a href="/cadastro1">Clique aqui</a>
        </p>
        <p class="forget-link">
          <a href="/esqueceuSenha">Esqueceu a Senha?</a>
        </p>
      </form>
    </div>
  </div>

  
</body>
</html>
