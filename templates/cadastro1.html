<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cadastro 1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro 1</title>
    <link rel="stylesheet" href="/static/CSS/cadastro.css" />
  </head>

  <body>
    <form id="cadastroForm1" method="POST" action="#" class="cadastro-form">
      <h1>Cadastro</h1>
      <div class="form-wrapper">
        <section class="form-items">
          <div class="form-row">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br>
          </div>
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div><br>
          <div class="form-row">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="11122233344" required><br>
          </div>
          <div class="form-row">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Senha" required><br>
          </div>
          <div class="form-row">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br>
          </div>
        </section>
      </div>

      <div class="form-button">
        <button type="submit">Próxima Etapa</button>
      </div>
      <div class="link-ext">
        <p>Já tem uma conta? <a href="/login">Faça login</a></p>
      </div>
      
      
    </form>
    
    <script>
      document.getElementById("cpf").addEventListener("input", function(e) {
        
        
        this.value = this.value.replace(/[^0-9]/g, '');
    });
    </script>
  </body>
</html>
